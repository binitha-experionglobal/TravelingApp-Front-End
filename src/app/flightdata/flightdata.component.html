<section class="vh-100" style="background-color: #90b8b4">
  <div clas="form-control">
    <!--search functionality -->
    <input
      class="form-control"
      type="text"
      style="background-color: #dfe6e5"
      placeholder="search text here"
      [(ngModel)]="filter"/>
    <!-- {{filter}} -->
  </div>
  <h1 style="text-align: center">Flights</h1>
  <hr />
  <table class="table table-success mt-5">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Airline</th>
        <th scope="col">Departure Time</th>
        <th scope="col">Arrival Time</th>
        <th scope="col">Adult Charge</th>
        <th scope="col">Child charge</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr
        Service
        *ngFor="
          let tra of travelerService.flightdata
            | filter: filter
            | paginate: { itemsPerPage: 5, currentPage: page }
        "
      >
        <th scope="row">{{ tra.FlightId }}</th>
        <td>{{ tra.AirlineName }}</td>
        <td>{{ tra.DepartTime | date: "dd-MMM-yyy" }}</td>
        <td>{{ tra.ArrivalTime | date: "dd-MMM-yyy" }}</td>
        <td>{{ tra.AdultCharge }}</td>
        <td>{{ tra.ChildCharge }}</td>
        <td>
          <button
            class="btn btn-sm btn-outline-success"
            (click)="deleteTraveler(tra.TravelerId)"
          >
            Book
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="footer">
    <!-- pagination -->
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>
</section>
