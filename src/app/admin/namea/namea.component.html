<section class="vh-100" style="background-color: #90b8b4;">
  <div clas="form-control">
      <!--search functionality -->
      <input class="form-control" type="text" style="background-color: #dfe6e5;" placeholder="search text here" [(ngModel)]="filter">
      <!-- {{filter}} -->
  </div>
  <br>
<h4 style="text-align: center;">Display the list of Passengers<br> and the
  date of journey whose name starts with 'A'</h4>
<hr>
<table class="table table-success mt-5">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
    <tr Service *ngFor="let tra of name.namea  | filter: filter| paginate:{itemsPerPage: 5,currentPage: page}">
      <th scope="row">{{tra.TravelerName}}</th>
      <td>{{tra.TravelDate| date:"dd-MMM-yyy"}}</td>

    </tr>
</tbody>

</table>
<div class="footer">
  <!-- pagination -->
  <pagination-controls (pageChange)="page=($event)"></pagination-controls>
</div>
</section>
